<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenThumb Nursery - Your Plant Paradise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .toast {
            animation: slideIn 0.5s ease-in-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Toast Notification -->
    <div id="toast" class="hidden fixed top-4 right-4 z-50 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg toast">
        <p id="toastMessage"></p>
    </div>

    <!-- Auth Container -->
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg">
            <!-- Logo -->
            <div class="text-center">
                <i class="bi bi-flower1 text-5xl text-green-600"></i>
                <h2 class="mt-6 text-3xl font-bold text-gray-900">GreenThumb Nursery</h2>
                <p class="mt-2 text-sm text-gray-600">Your one-stop shop for all things green</p>
            </div>

            <!-- Auth Tabs -->
            <div class="flex justify-center space-x-4">
                <button onclick="switchTab('login')" id="loginTab" class="px-4 py-2 text-sm font-medium text-green-600 border-b-2 border-green-600">Login</button>
                <button onclick="switchTab('signup')" id="signupTab" class="px-4 py-2 text-sm font-medium text-gray-500">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <label for="loginEmail" class="sr-only">Email address</label>
                        <input id="loginEmail" name="email" type="email" required class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="Email address">
                    </div>
                    <div>
                        <label for="loginPassword" class="sr-only">Password</label>
                        <input id="loginPassword" name="password" type="password" required class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="Password">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                        <label for="remember_me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-green-600 hover:text-green-500">Forgot password?</a>
                    </div>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Login
                    </button>
                </div>
            </form>

            <!-- Sign Up Form -->
            <form id="signupForm" class="mt-8 space-y-6 hidden">
                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <label for="signupName" class="sr-only">Full Name</label>
                        <input id="signupName" name="name" type="text" required class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="Full Name">
                    </div>
                    <div>
                        <label for="signupEmail" class="sr-only">Email address</label>
                        <input id="signupEmail" name="email" type="email" required class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="Email address">
                    </div>
                    <div>
                        <label for="signupPhone" class="sr-only">Phone Number</label>
                        <input id="signupPhone" name="phone" type="tel" required class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="Phone Number">
                    </div>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Send OTP
                    </button>
                </div>
            </form>

            <!-- OTP Verification Form -->
            <form id="otpForm" class="mt-8 space-y-6 hidden">
                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <label for="otp" class="sr-only">Enter OTP</label>
                        <input id="otp" name="otp" type="text" required class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="Enter OTP">
                    </div>
                    <div>
                        <label for="newPassword" class="sr-only">Set Password</label>
                        <input id="newPassword" name="newPassword" type="password" required class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="Set Password">
                    </div>
                    <div>
                        <label for="confirmPassword" class="sr-only">Confirm Password</label>
                        <input id="confirmPassword" name="confirmPassword" type="password" required class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="Confirm Password">
                    </div>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Verify & Create Account
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Form handling
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const otpForm = document.getElementById('otpForm');
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');

        // Switch between login and signup tabs
        function switchTab(tab) {
            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                otpForm.classList.add('hidden');
                loginTab.classList.add('text-green-600', 'border-green-600');
                loginTab.classList.remove('text-gray-500');
                signupTab.classList.remove('text-green-600', 'border-green-600');
                signupTab.classList.add('text-gray-500');
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                otpForm.classList.add('hidden');
                signupTab.classList.add('text-green-600', 'border-green-600');
                signupTab.classList.remove('text-gray-500');
                loginTab.classList.remove('text-green-600', 'border-green-600');
                loginTab.classList.add('text-gray-500');
            }
        }

        // Show toast message
        function showToast(message, type = 'success') {
            toastMessage.textContent = message;
            toast.classList.remove('hidden');
            toast.classList.add(type === 'success' ? 'bg-green-500' : 'bg-red-500');
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        // Handle login form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Add your login logic here
            showToast('Login successful!');
        });

        // Handle signup form submission
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            signupForm.classList.add('hidden');
            otpForm.classList.remove('hidden');
            showToast('OTP sent to your phone!');
        });

        // Handle OTP verification form submission
        otpForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showToast('Passwords do not match!', 'error');
                return;
            }

            showToast('Account created successfully!');
            setTimeout(() => {
                switchTab('login');
            }, 1500);
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
